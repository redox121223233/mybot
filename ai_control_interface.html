<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کنترل هوش مصنوعی</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Tahoma', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .status-indicator {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            transition: all 0.3s ease;
            border: 4px solid;
        }
        
        .status-active {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-color: #4CAF50;
            color: white;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
        }
        
        .status-inactive {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            border-color: #f44336;
            color: white;
            box-shadow: 0 0 20px rgba(244, 67, 54, 0.3);
        }
        
        .status-text {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .status-active-text {
            color: #4CAF50;
        }
        
        .status-inactive-text {
            color: #f44336;
        }
        
        .toggle-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            margin-bottom: 20px;
            min-width: 200px;
        }
        
        .toggle-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .toggle-button:active {
            transform: translateY(0);
        }
        
        .info-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            line-height: 1.5;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .connection-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .disconnected {
            background: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">🤖 کنترل هوش مصنوعی</h1>
        <p class="subtitle">کنترل فعال/غیرفعال بودن پاسخ‌دهی هوش مصنوعی</p>
        
        <div id="statusIndicator" class="status-indicator status-inactive">
            ⏸️
        </div>
        
        <div id="statusText" class="status-text status-inactive-text">
            هوش مصنوعی غیرفعال
        </div>
        
        <button id="toggleButton" class="toggle-button" onclick="toggleAI()">
            🚀 فعال کردن هوش مصنوعی
        </button>
        
        <div class="connection-status">
            <div id="connectionDot" class="connection-dot disconnected"></div>
            <span id="connectionText">در حال اتصال...</span>
        </div>
        
        <div class="info-box">
            <strong>راهنما:</strong><br>
            • وقتی هوش مصنوعی فعال باشد، به پیام‌های کاربران پاسخ می‌دهد<br>
            • وقتی غیرفعال باشد، هیچ پاسخی ارسال نمی‌کند<br>
            • وضعیت به صورت خودکار ذخیره می‌شود
        </div>
    </div>

    <script>
        let isAIActive = false;
        let isConnected = false;

        // بارگذاری وضعیت از localStorage
        function loadState() {
            const savedState = localStorage.getItem('aiActive');
            if (savedState !== null) {
                isAIActive = JSON.parse(savedState);
                updateUI();
            }
            
            // شبیه‌سازی اتصال
            setTimeout(() => {
                isConnected = true;
                updateConnectionStatus();
            }, 2000);
        }

        // ذخیره وضعیت در localStorage
        function saveState() {
            localStorage.setItem('aiActive', JSON.stringify(isAIActive));
            
            // ارسال وضعیت به سرور (اختیاری)
            fetch('/api/ai-status', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ active: isAIActive })
            }).catch(err => console.log('خطا در ارسال وضعیت:', err));
        }

        // تغییر وضعیت هوش مصنوعی
        function toggleAI() {
            isAIActive = !isAIActive;
            updateUI();
            saveState();
            
            // نمایش اعلان
            showNotification(isAIActive ? 'هوش مصنوعی فعال شد! 🚀' : 'هوش مصنوعی غیرفعال شد ⏸️');
        }

        // به‌روزرسانی رابط کاربری
        function updateUI() {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const toggleButton = document.getElementById('toggleButton');

            if (isAIActive) {
                indicator.className = 'status-indicator status-active';
                indicator.textContent = '🚀';
                statusText.textContent = 'هوش مصنوعی فعال';
                statusText.className = 'status-text status-active-text';
                toggleButton.textContent = '⏸️ غیرفعال کردن هوش مصنوعی';
            } else {
                indicator.className = 'status-indicator status-inactive';
                indicator.textContent = '⏸️';
                statusText.textContent = 'هوش مصنوعی غیرفعال';
                statusText.className = 'status-text status-inactive-text';
                toggleButton.textContent = '🚀 فعال کردن هوش مصنوعی';
            }
        }

        // به‌روزرسانی وضعیت اتصال
        function updateConnectionStatus() {
            const dot = document.getElementById('connectionDot');
            const text = document.getElementById('connectionText');
            
            if (isConnected) {
                dot.className = 'connection-dot';
                text.textContent = 'متصل به سرور';
            } else {
                dot.className = 'connection-dot disconnected';
                text.textContent = 'قطع اتصال';
            }
        }

        // نمایش اعلان
        function showNotification(message) {
            // ایجاد المان اعلان
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #4CAF50;
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                z-index: 1000;
                font-weight: bold;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            
            // اضافه کردن استایل انیمیشن
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from { transform: translateX(100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(notification);
            
            // حذف اعلان بعد از 3 ثانیه
            setTimeout(() => {
                notification.remove();
                style.remove();
            }, 3000);
        }

        // API برای دریافت وضعیت فعلی
        function getAIStatus() {
            return {
                active: isAIActive,
                timestamp: new Date().toISOString(),
                connected: isConnected
            };
        }

        // API برای تنظیم وضعیت از خارج
        function setAIStatus(active) {
            isAIActive = active;
            updateUI();
            saveState();
        }

        // در دسترس قرار دادن توابع برای استفاده خارجی
        window.aiControl = {
            getStatus: getAIStatus,
            setStatus: setAIStatus,
            toggle: toggleAI
        };

        // بارگذاری وضعیت هنگام شروع
        loadState();
        updateConnectionStatus();

        // بررسی وضعیت هر 30 ثانیه
        setInterval(() => {
            fetch('/api/ai-status')
                .then(response => response.json())
                .then(data => {
                    if (data.active !== isAIActive) {
                        isAIActive = data.active;
                        updateUI();
                    }
                })
                .catch(err => {
                    isConnected = false;
                    updateConnectionStatus();
                });
        }, 30000);
    </script>
</body>
</html>
