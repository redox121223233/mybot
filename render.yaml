services:
  # Railway Compatible Service
  - type: web
    name: telegram-sticker-bot
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python app.py"
    envVars:
      - key: PORT
        value: 5000
      - key: PYTHON_VERSION
        value: 3.11
    healthCheckPath: /health
    
  # Alternative Render service
  - type: web
    name: telegram-sticker-bot-render
    runtime: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python app.py"
    envVars:
      - key: PORT
        value: 10000
    healthCheckPath: /health